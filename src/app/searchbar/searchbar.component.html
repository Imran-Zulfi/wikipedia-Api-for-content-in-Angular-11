<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3 pt-5">
          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" 
              aria-describedby="search-addon"
              #newHero
              (keyup.enter)="searchForData(newHero.value)"
              (blur)="searchForData(newHero.value); newHero.value='' "/>
            <button type="button" class="btn btn-outline-primary" (click)="searchForData(newHero.value)">search</button>
          </div>
        </div>
    </div>
</div>

<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of items; index as i">
      
        <a href="{{links[i]}}">{{item}} {{desc}}</a>
    </li>
  </ul>
</div>
